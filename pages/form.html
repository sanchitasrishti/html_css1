<!doctype html>
	<html lang="eng">
		<head>
			<meta charset="UTF-8">

			<title>Form</title>

		</head>
		<body>
			<div class="wrapper">
				<form action="#" method="get" enctype="multipart/form-data">

			    
			      <label for="first_name">First Name:</label> <br>
			      <input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">

			      <br><br>
			      <label for="last_name">Last Name:</label> <br>
			      <input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">

			      <br><br>
			      <label for="e-mail">E-mail Address:</label> <br>
			      <input type="e-mail" placeholder="Type your e-mail address" name="e-mail" id="e-mail" class="e-mail">

			      <br><br>
			      <label for="password">Password:</label> <br>
			      <input type="password" placeholder="Type your password" name="password" id="password" class="password">

			      <br><br>
			      <label for="gender">Gender:</label> <br>
			      <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>male</span>
			      <input type="radio" value="Female"name="gender" id="gender" class="gender"><span>female</span>

			      <br><br>
			      <label for="">Education Qualification:</label> <br>
			      <input type="checkbox" value="ssc" name="ssc" id="ssc" class="ssc"><span>SSC</span>
			      <input type="checkbox" value="hsc" name="hsc" id="hsc" class="hsc"><span>HSC</span>

			      <br><br>
			      <label for="messages">Your Messages:</label> <br>
			      <textarea name="messages" cols="80.9" rows="9"placeholder="Type your messages here" name="messages" id="messages" class="messages"></textarea>

			      <br><br>
			      <button type="submit">Submit</button>
